<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password Creator</title>
</head>
<body class= "box">
 
    <div class = "pattern">
    
    
        <div class = "container">  
        <h1> <img src="assets/key-trans.png" height ="50"> Password Creator <img src="assets/key-trans.png" height ="50"> </h1>
            <!-- <h2>Password Generator</h2> -->
       
        <h3 class="password-display" id="passwordDisplay">press button to get a new password</h3>
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="4" max="16" value="8" id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="50" value="8" id="characterAmountNumber">
          </div>
    
          <label for="includeUppercase">Click For Uppercase</label>
          <input type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Click for Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Click for Symbols</label>
          <input type="checkbox" id="includeSymbols">
    
          <button type="submit" class="btn">Press To Generate Password</button>
        </form>
      </div>
 </div>


        
 <script src="main.js"defer></script>
    
</body> 



</html>
